
<!DOCTYPE html>
<html>
<head>
	<script>
		function loadXMLDoc() {
			var xmlhttp;
			if(window.XMLHttpRequest){
				//code for IE7+ Firefox, Chrome, Opera, Safari
				xmlhttp=new XMLHttpRequest();
			}else{
				// code for IE6, IE5
				xmlhttp=new ActiveXobject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange=function() {
				alert(xmlhttp.readyState +" : "+xmlhttp.status);
				if(xmlhttp.readyState==4 && xmlhttp.status==200){
					document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
				}
			}
			xmlhttp.open("GET","kamkom.php",true);
			xmlhttp.send();

			var xmlhttp1;
			if(window.XMLHttpRequest){
				xmlhttp1=new XMLHttpRequest();
			}else{
				xmlhttp1=new ActiveXobject("Microsoft.XMLHTTP");
			}

			xmlhttp1.onreadystatechange=function() {
				alert(xmlhttp1.readyState +" : "+xmlhttp1.status);
				if(xmlhttp1.readyState==4 && xmlhttp1.status==200){
					document.getElementById("myDiv11").innerHTML = xmlhttp1.responseText;
				}
			}
			xmlhttp1.open("GET","http://angsila.cs.buu.ac.th/~58160168/887371/lab05/kamkom.php",true);
			xmlhttp1.send();
		
			var xmlhttp2;
			if(window.XMLHttpRequest){
				xmlhttp2=new XMLHttpRequest();
			}else{
				xmlhttp2=new ActiveXobject("Microsoft.XMLHTTP");
			}

			xmlhttp2.onreadystatechange=function() {
				alert(xmlhttp2.readyState +" : "+xmlhttp2.status);
				if(xmlhttp2.readyState==4 && xmlhttp2.status==200){
					document.getElementById("myDiv12").innerHTML = xmlhttp2.responseText;
				}
			}
			xmlhttp2.open("GET","http://angsila.cs.buu.ac.th/~58160620/887371/lab05/kamkom.php",true);
			xmlhttp2.send();
		}

	</script>
</head>
